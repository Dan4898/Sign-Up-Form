<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="images">
      <div class="img-logo">
        <img src="./Assets/images/odin-lined.png" alt="" class="odin-logo" />
        <h1 class="img-title">Odin</h1>
      </div>

      <div class="img-author">
        <p class="author-ref">
          Foto de
          <a
            href="https://unsplash.com/pt-br/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            target="_blank"
            >Halie West</a
          >
          na
          <a
            href="https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            target="_blank"
            >Unsplash</a
          >
        </p>
      </div>
    </div>

    <div class="form-container">
      <h3>
        This is not a real onlice service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </h3>
      <br />
      <h3>You <em>know</em> you want to.</h3>
      <br />

      <div class="forms">
        <h3>Let's do this!</h3>
        <div class="name">
          <label for="f-name">First Name</label>
          <input type="text" name="f-name" id="f-name" />
          <label for="l-name">Last Name</label>
          <input type="text" name="l-name" id="l-name" />
        </div>

        <div class="contacts">
          <label for="mail">Email</label>
          <input type="email" name="mail" id="mail" />
          <label for="tel-number">Phone Number</label>
          <input type="tel" name="tel-number" id="tel-number" />
        </div>

        <div class="password">
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" />
          <label for="confirm">Confirm Password</label>
          <input type="password" name="confirm" id="confirm" />
        </div>
      </div>

      <button>Create Account</button>
      <p>Already have a account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
